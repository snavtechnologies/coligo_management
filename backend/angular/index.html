      function val_to_text(str, box, dropdown, btn) {
        document.getElementById(dropdown).style.display = 'none';
        $('#' + box).val(str);
        $('#' + btn).prop('disabled', false);
      }
      function print_receipt(id,db_name)
      {
       
       $.post("http://localhost/coligo_management_suite/backend/nace_fin_rest_php/print_receipt.php?p=1",{id:id,db_name:db_name}, function(html){ 
        
          newWin= window.open("");
          newWin.document.write(html);
          newWin.print();
          newWin.close();
        });
      
       
      }
    </script>
